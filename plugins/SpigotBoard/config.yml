  toggle-command: 'scoreboard'
  timezone: 'Europe/Kiev'
  time-format: 'HH:mm'
  update-checker: true
  disable-stats: true
  disabled-worlds:
    - 'disabled-world-1'
    - 'disabled-world-2'

